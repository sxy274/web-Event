<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/article/art_cate.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">
      <span>文章类别管理</span>
      <button type="button" class="layui-btn  layui-btn-normal layui-btn-sm" id="btnAdd">添加分类</button>
    </div>
    <div class="layui-card-body">
      <table class="layui-table">
        <colgroup>
          <col width="150" />
          <col />
          <col />
          <col width="200" />
        </colgroup>
        <thead>
          <tr>
            <th>序号</th>
            <th>分类名称</th>
            <th>分类别名</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>

  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/lib/template-web.js"></script>
  <script src="/assets/js/baseAPI.js"></script>
  <script src="/assets/js/article/art_cate.js"></script>
  <script type="text/html" id="tb">
       {{each data}}
       <tr>
        <td>{{$value.Id}}</td>
        <td>{{$value.name}}</td>
        <td>{{$value.alias}}</td>
        <td>
            <button type="button" class="layui-btn   layui-btn-xs edit" data-id="{{$value.Id}}">修改</button>
            <button type="button" class="layui-btn  layui-btn-danger layui-btn-xs delete" data-id="{{$value.Id}}">删除</button>
        </td>
        </tr>
       {{/each}}
    </script>
  <!-- 添加文章分类弹出层 -->
  <script type="text/html" id="tpl">
        <form class="layui-form" id="form-add" style="padding: 15px 0;">
            <div class="layui-form-item" style="width: 450px;">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item" style="width: 450px;">
              <label class="layui-form-label">分类别名</label>
              <div class="layui-input-block">
                <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
              </div>
            </div>
          </form>
    </script>
  <!-- 修改文章弹出层 -->
  <script type="text/html" id="tplEdit">
      <form class="layui-form" id="form-edit" style="padding: 15px 0;" lay-filter="form-edit">
        <input type="hidden" name="Id">
          <div class="layui-form-item" style="width: 450px;">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
              <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item" style="width: 450px;">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
              <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
            </div>
          </div>
        </form>
  </script>
</body>

</html>
